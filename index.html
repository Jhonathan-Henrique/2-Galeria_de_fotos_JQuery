<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Galeria de fotos - JQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-nova-imagem" type="url" placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
            <a href="./images/foto1.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Pintura de um flamingo">
            <div class="overlay-imagem-link">
            <a href="./images/foto2.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="imagem de dois cachorros na mochila">
            <div class="overlay-imagem-link">
            <a href="./images/foto3.jpg">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./main.js"></script>
</body>
</html>
